<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="PWC.css" />
  </head>
    <h3>PWC Map Assignment</h3>


    <script>
  var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(31.9561, 35.9079);
    var mapOptions = {
      zoom: 8,
      center: latlng
    }
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
  }

  function codeAddress() {
    var address = document.getElementById('address').value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == 'OK') {
        map.setZoom(13);
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }
    </script>
    
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZvT9q8RgGIcxQmgXbI5fWtCmWbbMgKSM&callback=initMap">
</script>

  <body onload="initialize()">
  <div id="map"></div>
  <div class = "searching">
    <input id= "address" type="textbox" value="Jordan, Amman">
    <input id= "search-btn" type="button" value="Search" onclick="codeAddress()">
  </div>
  </body>
</html>
